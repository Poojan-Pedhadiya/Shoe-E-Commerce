<div class="container">
  <div class="row justify-content-between">
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between">
          <p class="fw-bold">Featured Image</p>
          <button type="button" class="btn btn-secondary btn-sm">Change</button>
        </div>
        <div class="card-body">
          <img src="/Images/logo/black_logo.png" class="card-img-top" alt="featuredImage">
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between">
          <p class="fw-bold">Existing Logo</p>
          <button type="button" class="btn btn-secondary btn-sm">Change</button>
        </div>
        <div class="card-body">
          <img src="/Images/logo/colour_logo.png" class="card-img-top" alt="featuredImage">
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between">
          <p class="fw-bold">Background Image</p>
          <button type="button" class="btn btn-secondary btn-sm">Change</button>
        </div>
        <div class="card-body">
          <img src="/Images/logo/image.webp" class="card-img-top" alt="featuredImage">
        </div>
      </div>
    </div>
  </div>
</div>
